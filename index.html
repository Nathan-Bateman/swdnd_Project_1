 <!--container div required by bootstrap-->
<div id='container' class="container-fluid">
  	<div class='row header-wrapper'>
    	<div id='big-wrap-head'>
    		<div class='col-sm-8 header'>
        		<h1>Where yewanna meet app</h1>
    		</div>
        <div class='col-sm-4 header'>
          <ul id='state-change'>
            <li id='status' data-toggle="modal" data-target="#signIn" data-toggle="modal">Sign In</li>
            <li id='log-out'>Log out</li>
          </ul>
        </div>
  		</div>
  	</div>	
 <!-- End Header Section -->
  	<div id='summary-section' class='row'>
	    <div id='big-summary-wrap'>
	    	<div class='col-sm-12'>
	      		<button type='button' class="btn btn-primary btn-lg" data-toggle="modal" data-target="#create-event" data-toggle="modal">Create Event</button>
	      		<button id='sign-up' type='button' class="btn btn-primary btn-lg" data-toggle="modal" data-target="#signUp" data-toggle="modal">Sign Up</button>
	    	</div>
	    	
	  	</div>
  	</div>
    <!-- End Summary Section -->
<hr>
  	<div id='skills' class='row'>
	      <div id='object' class='col-sm-12'>
          
	        <!-- <h2>Events Go Here</h2> -->

<hr>

  <!-- End footer section -->
  </div>
</div>
<div class="modal fade" id="create-event" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Create Event</h4>
      </div>
      <div class="modal-body">
          <form action="index.html">
		    <label>
			      <input id="event-name" type="text" placeholder="Event Name" maxlength="100" data-toggle="tooltip" data-trigger='manual' data-animation='true' data-placement="top" autofocus required onchange="checkEventName()">
			    </label>
          <label>
            <input id="event-type" list='eventnames' placeholder="Event type" required>
                  <datalist id="eventnames">
                    <option value="Lunch">
                    <option value="Dinner">
                    <option value="Breakfast">
                    <option value="Prayer">
                    <option value="Dove Shoot">
                    <option value="Spouse Date">
                  </datalist>
        </label>
          <label>
            <input id="event-host" type="text" placeholder="Event host" maxlength="100"  data-toggle="tooltip" data-trigger='manual' data-animation='true' data-placement="top" required onchange="checkEventHost()">
          </label>
          <label>
            <input id="event-start" type="datetime-local" placeholder="Start time" data-toggle="tooltip" data-trigger='manual' data-animation='true' data-placement='top' maxlength="100" required onchange="checkDate()">
          </label>
          <label>
            <input id="event-end" type="datetime-local" placeholder="End time" data-toggle="tooltip" data-trigger='manual' data-animation='true' data-placement='top' maxlength="100" required onchange="compareDates()">
          </label>
         <label>
            <input id="event-location" type="text" placeholder="Event Location" maxlength="100" required onfocus="geolocate()">
          </label>
          <label>
            <textarea id="event-guest" type="text" cols="20" rows="1" data-toggle="tooltip" data-trigger='manual'data-animation='true' data-placement='top' maxlength="100" required onchange="checkGuests()" placeholder="Guest List"></textarea>
          </label>
          <label>
            <textarea id="event-info" type="text" cols="20" rows="1" placeholder="Additional Information" maxlength="100"></textarea>
          </label>
			    <input id="submit-event" type="submit" disabled value="Create Event" onclick="return writeNewPost(eventName.val(),eventType.val(),eventHost.val(),eventStart.val(),eventEnd.val(),eventLocation.val(),eventGuest.val(),eventInfo.val())">
  			</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<!-- end event modal -->
<div class="modal fade" id="signUp" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
      </div>
      <div class="modal-body">
        <form action="index.html">
		   <label class='col-form-label'>Name
    			<input data-toggle="tooltip" data-trigger='manual' data-animation='true' data-placement="top" class='col-sm-10' id="name" required type="text" placeholder="Name" autofocus onchange="checkName()">
    		</label>
    		<label>Email
      			<input id='email-address' data-toggle="tooltip" data-trigger='manual' data-animation='true' data-placement="top" class='.form-control' type="email" required placeholder="Email" autocomplete='street-address' onchange="checkEmail()">
    		</label>
    		<label>Password
      			<input id='password' type="password" data-toggle="tooltip" data-trigger='manual' data-animation='true'data-placement="left" required placeholder="Password" autocomplete='password' onfocus='countFocus()'onkeyup="checkPassword()">
    		</label>
    		<label>Confirm Password
      			<input id='password-confirm' type="password" data-trigger='manual' required placeholder="Confirm Password" autocomplete='password' onkeyup="checkMatch(passWord,passWordConfirm)">
    		</label>
    		<label>Employer
      			<input id='employer' type="text" placeholder="Employer" autocomplete='password'>
    		</label>
    		<button id='submit-account' type="button">Create Account</button>
          <span id='create-account-custom-error'></span>
  		</form>
      </div>
    </div>
  </div>
</div>
<!-- end signUp modal -->
<div class="modal fade" id="signIn" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
      </div>
      <div class="modal-body">
        <form action="index.html">
        <label>Email
            <input id='email-address-existing' data-toggle="tooltip" data-trigger='manual' data-animation='true' data-placement="top" class='.form-control' type="email" required placeholder="Email" autocomplete='street-address' onchange="checkEmail()">
        </label>
        <label>Password
            <input id='password-existing' type="password" data-toggle="tooltip" data-trigger='manual' data-animation='true'data-placement="left" required placeholder="Password" autocomplete='password' onfocus='countFocus()'onkeyup="checkPassword()">
        </label>
        <button id='log-in' type="button" onclick="return createAccount()">Sign In</button>
        
      </form>
      
      <div id='error-space' class="modal-footer hide">
        <div class='row'>
          <div class='col-sm-12 custom-error'>
          
          </div>
        </div>
        <div class='row'>
          <div class='col-sm-12'>
            <p>No Account?</p>
            <button id='create-account-signin' class='btn btn-link' type='button'>Create Account</button>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
<!-- end signIn modal -->
