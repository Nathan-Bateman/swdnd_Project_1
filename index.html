<!doctype html>
<html lang='en'>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
  <!-- Latest compiled and minified CSS -->
  <link rel="shortcut icon" href="http://cdn.sstatic.net/stackoverflow/img/favicon.ico">
  <link rel="stylesheet" type="text/css" href="css/main.min.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300,100' rel='stylesheet' type='text/css'>
  <title>Where yewanna meet app</title>
</head>
<body id="#body">
 <!--container div required by bootstrap-->
<div id='container' class="container-fluid">
  	<div class='row header-wrapper'>
    	<div id='big-wrap-head'>
    		<div class='col-sm-8 header'>
        		<h1>Where yewanna meet app</h1>
    		</div>
        <div class='col-sm-4 header'>
            <h5 id='status'>You are logged in</h5>
        </div>
  		</div>
  	</div>	
 <!-- End Header Section -->
  	<div id='summary-section' class='row'>
	    <div id='big-summary-wrap'>
	    	<div class='col-sm-12'>
	      		<button type='button' class="btn btn-primary btn-lg" data-toggle="modal" data-target="#createEvent" data-toggle="modal">Create Event</button>
	      		<button type='button' class="btn btn-primary btn-lg" data-toggle="modal" data-target="#signUp" data-toggle="modal">Sign Up</button>
	    	</div>
	    	
	  	</div>
  	</div>
    <!-- End Summary Section -->

  	<div id='skills' class='row'>
	      <div class='col-sm-12'>
	        <h2>Events Go Here</h2>
	      </div>
  	</div>  

    <!-- End Events Section -->
  	<div id='footer'>
    	<div class='row'>
      		<div id='big-footer-wrap'>
		      <div class='col-sm-12 social'>
		      <a href="https://www.linkedin.com/in/nbatemanjr">Assembled by Nathan Bateman</a>
		      </div>
      		</div>
    	</div>
  	</div>
  <!-- End footer section -->
  </div>
</div>
<div class="modal fade" id="createEvent" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Create Event</h4>
      </div>
      <div class="modal-body">
          <form>
		    <label>
			      <input id="first" type="text" placeholder="New password" maxlength="100" autofocus required>
			    </label>
			    <label>
			      <input id="second" type="password" placeholder="Repeat password" maxlength="100" required>
			    </label>
			    <input id="submit" type="submit">
  			</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<!-- end event modal -->
<div class="modal fade" id="signUp" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
      </div>
      <div class="modal-body">
        <form>
		   <label class='col-form-label'>Name
    			<input data-toggle="tooltip" data-trigger='manual' data-animation='true' data-placement="top" class='col-sm-10' id="name" required type="text" placeholder="Name" autofocus onchange="checkName()">
    		</label>
    		<label>Email
      			<input id='email-address' data-toggle="tooltip" data-trigger='manual' data-animation='true' data-placement="top" class='.form-control' type="email" required placeholder="Email" autocomplete='street-address' onchange="checkEmail()">
    		</label>
    		<label>Password
      			<input id='password' type="password" data-toggle="tooltip" data-trigger='manual' data-animation='true'data-placement="left" required placeholder="Password" autocomplete='password' onfocus='countFocus()'onkeyup="checkPassword()">
    		</label>
    		<label>Confirm Password
      			<input id='password-confirm' type="password" data-trigger='manual' required placeholder="Confirm Password" autocomplete='password' onkeyup="checkMatch(passWord,passWordConfirm)">
    		</label>
    		<label>Employer
      			<input id='employer' type="text" placeholder="Empoloyer" autocomplete='password'>
    		</label>
    		<input id='submit-account' type="submit" onclick="createAccount()">
  		</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<!-- end signUp modal -->
</body>
